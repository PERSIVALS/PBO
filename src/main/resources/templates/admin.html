<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Motorcycle Rental Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex">
   <!-- Sidebar -->
<nav class="w-64 bg-indigo-800 p-6">
  <div class="flex items-center mb-8">
    <h1 class="text-white text-3xl font-bold">MotoAdmin</h1>
  </div>
  <ul class="space-y-4">
    <li>
      <a href="/dashboard" class="flex items-center text-gray-300 hover:bg-indigo-700 rounded-lg py-3 px-4">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        Dashboard
      </a>
    </li>
    <li>
      <a href="/rentals" class="flex items-center text-gray-300 hover:bg-indigo-700 rounded-lg py-3 px-4">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        Rentals
      </a>
    </li>
    <li>
      <a href="/motorcycles" class="flex items-center text-gray-300 hover:bg-indigo-700 rounded-lg py-3 px-4">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h14a2 2 0 012 2v14a2 2 0 01-2 2z"/>
        </svg>
        Motorcycles
      </a>
    </li>
    <li>
      <a href="/customers" class="flex items-center text-gray-300 hover:bg-indigo-700 rounded-lg py-3 px-4">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>

        Customers
      </a>
    </li>
    <li>
      <a href="/logout" class="flex items-center text-red-400 hover:bg-red-900 rounded-lg py-3 px-4 mt-8">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        Logout
      </a>
    </li>
  </ul>
</nav>


    <!-- Main Content -->
    <div class="flex-1 p-10">
      <div class="mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Welcome Back, Admin!</h2>
        <p class="text-gray-600">Here's what's happening today</p>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-xl shadow-lg p-6">
          <div class="flex items-center justify-between">
            <h3 class="text-white text-lg font-semibold">Active Rentals</h3>
            <span class="bg-blue-400 rounded-full p-2">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
              </svg>
            </span>
          </div>
          <p class="text-4xl font-bold text-white mt-4">8</p>
        </div>

        <div class="bg-gradient-to-r from-green-500 to-green-600 rounded-xl shadow-lg p-6">
          <div class="flex items-center justify-between">
            <h3 class="text-white text-lg font-semibold">Available Motorcycles</h3>
            <span class="bg-green-400 rounded-full p-2">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            </span>
          </div>
          <p class="text-4xl font-bold text-white mt-4">10</p>
        </div>

        <div class="bg-gradient-to-r from-purple-500 to-purple-600 rounded-xl shadow-lg p-6">
          <div class="flex items-center justify-between">
            <h3 class="text-white text-lg font-semibold">Total Customers</h3>
            <span class="bg-purple-400 rounded-full p-2">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
              </svg>
            </span>
          </div>
          <p class="text-4xl font-bold text-white mt-4">45</p>
        </div>
      </div>
    </div>
  </div>

</html>
