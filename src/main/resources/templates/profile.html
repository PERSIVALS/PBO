<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Urban Ride - User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    
    .slide-up {
      animation: slideUp 0.8s ease-out;
    }
    
    .float {
      animation: float 3s ease-in-out infinite;
    }
    
    .slide-in-left {
      animation: slideInLeft 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes slideInLeft {
      0% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    
    .bg-pattern {
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 50px 50px;
    }
    
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .info-card {
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }
    
    .info-card:hover {
      transform: translateX(5px);
      border-left-color: #000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .btn-hover {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .btn-hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-hover:hover::before {
      left: 100%;
    }
    
    .bike-shadow {
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
    }
    
    .profile-avatar {
      background: linear-gradient(135deg, #000 0%, #333 100%);
      border: 3px solid #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-800 bg-pattern flex items-center justify-center p-4">
  
  <!-- Background decorative elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-32 h-32 border border-white opacity-10 rounded-full animate-pulse"></div>
    <div class="absolute bottom-20 right-10 w-24 h-24 border border-white opacity-5 rounded-full animate-ping"></div>
    <div class="absolute top-1/2 left-5 w-16 h-16 border border-white opacity-10 transform rotate-45"></div>
    <div class="absolute bottom-10 left-1/2 w-20 h-20 border border-white opacity-5 rounded-full"></div>
  </div>

  <!-- Main profile container -->
  <div class="fade-in glass-effect rounded-2xl shadow-2xl w-full max-w-lg mx-auto overflow-hidden">
    
    <!-- Header section with motorcycle icon -->
    <div class="slide-up bg-gradient-to-r from-black to-gray-800 p-8 text-center relative">
      <div class="absolute inset-0 bg-black opacity-80"></div>
      <div class="relative z-10">
        <div class="float bike-shadow mb-4">
          <i class="fas fa-motorcycle text-6xl text-white"></i>
        </div>
        <h1 class="text-4xl font-bold text-white mb-2 tracking-wide">
          URBAN RIDE
        </h1>
        <div class="w-20 h-1 bg-white mx-auto mb-3"></div>
        <p class="text-gray-300 text-sm uppercase tracking-widest font-medium">
          User Profile
        </p>
        <div class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-white"></div>
      </div>
    </div>
    
    <!-- Profile content -->
    <div class="p-8 bg-white">
      
      <!-- Profile avatar and welcome -->
      <div class="text-center mb-8">
        <div class="profile-avatar w-24 h-24 rounded-full mx-auto mb-4 flex items-center justify-center">
          <i class="fas fa-user text-3xl text-white"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Profile Details</h2>
        <p class="text-gray-600">Manage your account information</p>
      </div>
      
      <!-- Profile information cards -->
      <div class="space-y-4">
        
        <!-- Username card -->
        <div class="info-card slide-in-left bg-gray-50 p-4 rounded-lg" style="animation-delay: 0.1s">
          <div class="flex items-center">
            <div class="bg-black text-white p-3 rounded-lg mr-4">
              <i class="fas fa-user text-lg"></i>
            </div>
            <div class="flex-1">
              <label class="block text-gray-700 font-semibold text-sm uppercase tracking-wide mb-1">
                Username
              </label>
              <div class="text-gray-800 font-medium text-lg" th:text="${user.username}">johndoe</div>
            </div>
          </div>
        </div>
        
        <!-- Email card -->
        <div class="info-card slide-in-left bg-gray-50 p-4 rounded-lg" style="animation-delay: 0.2s">
          <div class="flex items-center">
            <div class="bg-black text-white p-3 rounded-lg mr-4">
              <i class="fas fa-envelope text-lg"></i>
            </div>
            <div class="flex-1">
              <label class="block text-gray-700 font-semibold text-sm uppercase tracking-wide mb-1">
                Email Address
              </label>
              <div class="text-gray-800 font-medium text-lg" th:text="${user.email}">john@example.com</div>
            </div>
          </div>
        </div>
        
        <!-- Phone number card -->
        <div class="info-card slide-in-left bg-gray-50 p-4 rounded-lg" style="animation-delay: 0.3s">
          <div class="flex items-center">
            <div class="bg-black text-white p-3 rounded-lg mr-4">
              <i class="fas fa-phone text-lg"></i>
            </div>
            <div class="flex-1">
              <label class="block text-gray-700 font-semibold text-sm uppercase tracking-wide mb-1">
                No. Telepon
              </label>
              <div class="text-gray-800 font-medium text-lg" th:text="${user.no_telp}">+62 812 3456 7890</div>
            </div>
          </div>
        </div>
        
      </div>
      
      <!-- Action buttons -->
      <div class="mt-8 space-y-3">
        
        <!-- Back button -->
        <a href="/user" class="btn-hover block w-full bg-gray-200 text-gray-800 py-4 rounded-lg hover:bg-gray-300 transition-all duration-300 font-semibold text-lg text-center shadow-lg hover:shadow-xl transform hover:-translate-y-1">
          <i class="fas fa-arrow-left mr-3"></i>
          KEMBALI
        </a>
        
      </div>
      
    </div>
    
    <!-- Footer -->
    <div class="bg-gray-100 px-8 py-4 text-center border-t">
      <p class="text-xs text-gray-500">
        Â© 2025 Urban Ride. All rights reserved.
      </p>
    </div>
    
  </div>
  
  <!-- Additional decorative elements for larger screens -->
  <div class="hidden lg:block absolute top-10 right-20 text-white opacity-20">
    <i class="fas fa-motorcycle text-8xl transform rotate-12"></i>
  </div>
  <div class="hidden lg:block absolute bottom-10 left-20 text-white opacity-10">
    <i class="fas fa-road text-6xl"></i>
  </div>
  
</body>
</html>
