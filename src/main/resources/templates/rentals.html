<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h2>Data Rental</h2>

<form th:action="@{/rentals}" method="post" class="mb-3">
    <div class="form-group mb-2">
        <label>Pilih Customer:</label>
        <select name="customer.id" class="form-control" required>
            <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
    </div>
    <div class="form-group mb-2">
        <label>Pilih Motor:</label>
        <select name="motorcycle.id" class="form-control" required>
            <option th:each="m : ${motorcycles}" th:value="${m.id}" th:text="${m.model} + ' - ' + ${m.brand}"></option>
        </select>
    </div>
    <div class="form-group mb-2">
        <label>Tanggal Rental:</label>
        <input type="date" name="rentalDate" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Tambah Rental</button>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Motor</th>
            <th>Tanggal</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="rental : ${rentals}">
            <td th:text="${rental.customer.name}"></td>
            <td th:text="${rental.motorcycle.model} + ' - ' + ${rental.motorcycle.brand}"></td>
            <td th:text="${rental.rentalDate}"></td>
            <td>
                <a th:href="@{/rentals/delete/{id}(id=${rental.id})}" class="btn btn-danger btn-sm">Hapus</a>
            </td>
        </tr>
    </tbody>
</table>

<a href="/" class="btn btn-secondary mt-3">Kembali ke Dashboard</a>

</body>
</html>
