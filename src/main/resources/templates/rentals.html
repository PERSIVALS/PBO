<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MotoRent - Rental Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-50 min-h-screen p-8">

<div class="max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 animate__animated animate__fadeIn">
        <i class="fas fa-motorcycle mr-2"></i>Rental Management
    </h2>

    <!-- Rental Form Card -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8 animate__animated animate__fadeInUp">
        <form th:action="@{/rentals}" method="post" class="space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Customer Selection -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i>Select Customer
                    </label>
                    <select name="customer.id" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                        <option value="">Choose a customer...</option>
                        <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </div>

                <!-- Motorcycle Selection -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-motorcycle mr-2"></i>Select Motorcycle
                    </label>
                    <select name="motorcycle.id" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                            onchange="updatePrice(this.value)" required>
                        <option value="">Choose a motorcycle...</option>
                        <option th:each="m : ${motorcycles}" 
                                th:value="${m.id}" 
                                th:text="${m.model} + ' - ' + ${m.brand}"
                                th:data-price="${m.price}"></option>
                    </select>
                </div>
            </div>

            <!-- Date Selection -->
            <div class="grid md:grid-cols-2 gap-6">
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="far fa-calendar-alt mr-2"></i>Start Date
                    </label>
                    <input type="date" name="startDate" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                           onchange="calculateCost()" required>
                </div>
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="far fa-calendar-alt mr-2"></i>End Date
                    </label>
                    <input type="date" name="endDate" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                           onchange="calculateCost()" required>
                </div>
            </div>

            <!-- Status Selection -->
            <div class="form-group">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-info-circle mr-2"></i>Status
                </label>
                <select name="status" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                    <option value="PENDING">‚è≥ Pending</option>
                    <option value="ACTIVE">‚úÖ Active</option>
                    <option value="COMPLETED">üèÅ Completed</option>
                    <option value="CANCELLED">‚ùå Cancelled</option>
                </select>
            </div>

            <!-- Cost Estimation -->
            <div id="totalCost" class="bg-blue-50 border border-blue-200 rounded-lg p-4 flex items-center justify-between">
                <span class="text-blue-800 font-medium">
                    <i class="fas fa-calculator mr-2"></i>Estimated Cost:
                </span>
                <span id="costValue" class="text-2xl font-bold text-blue-600">Rp 0</span>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center justify-center">
                <i class="fas fa-plus-circle mr-2"></i>Create Rental
            </button>
        </form>
    </div>

    <!-- Rentals Table -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden animate__animated animate__fadeInUp">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Motorcycle</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="rental : ${rentals}" class="hover:bg-gray-50 transition-colors duration-150">
                    <td class="px-6 py-4 whitespace-nowrap" th:text="${rental.customer.name}"></td>
                    <td class="px-6 py-4 whitespace-nowrap" th:text="${rental.motorcycle.model} + ' - ' + ${rental.motorcycle.brand}"></td>
                    <td class="px-6 py-4 whitespace-nowrap" th:text="${#temporals.format(rental.rentalDate, 'dd MMM yyyy')}"></td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:class="${
                            rental.status == 'ACTIVE' ? 'bg-green-100 text-green-800' :
                            rental.status == 'PENDING' ? 'bg-yellow-100 text-yellow-800' :
                            rental.status == 'COMPLETED' ? 'bg-blue-100 text-blue-800' :
                            'bg-red-100 text-red-800'
                        } + ' px-2 inline-flex text-xs leading-5 font-semibold rounded-full'"
                        th:text="${rental.status}">
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a th:href="@{/rentals/delete/{id}(id=${rental.id})}" 
                           class="text-red-600 hover:text-red-900 transition-colors duration-150"
                           onclick="return confirm('Are you sure you want to delete this rental?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="admin" class="inline-flex items-center mt-6 text-gray-600 hover:text-gray-900 transition-colors duration-150">
        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
    </a>
</div>

<!-- JavaScript for cost calculation -->
<script>
let selectedMotorcyclePrice = 0;

function updatePrice(motorcycleId) {
    const select = document.querySelector('select[name="motorcycle.id"]');
    const option = select.options[select.selectedIndex];
    selectedMotorcyclePrice = option.dataset.price || 0;
    calculateCost();
}

function calculateCost() {
    const startDate = new Date(document.querySelector('input[name="startDate"]').value);
    const endDate = new Date(document.querySelector('input[name="endDate"]').value);
    
    if (startDate && endDate && selectedMotorcyclePrice) {
        const days = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
        const cost = days * selectedMotorcyclePrice;
        document.getElementById('costValue').textContent = `Rp ${cost.toLocaleString()}`;
    }
}

// Set minimum date to today for start date
const today = new Date().toISOString().split('T')[0];
document.querySelector('input[name="startDate"]').min = today;

// Update end date minimum when start date changes
document.querySelector('input[name="startDate"]').addEventListener('change', function() {
    document.querySelector('input[name="endDate"]').min = this.value;
});
</script>

</body>
</html>
