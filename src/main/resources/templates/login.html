<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Urban Ride - Motorcycle Rental Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-800 to-blue-900 h-screen flex items-center justify-center">
  <div class="fade-in bg-white p-8 rounded-xl shadow-2xl w-96">
    <div class="text-center mb-6">
      <i class="fas fa-motorcycle text-4xl text-blue-800 mb-2"></i>
      <h2 class="text-3xl font-bold text-blue-800">Urban Ride</h2>
      <p class="text-gray-600 text-sm">Premium Motorcycle Rental Service</p>
    </div>
    <form th:action="@{/login}" method="post" class="space-y-6">
      <div class="space-y-2">
        <label class="block text-gray-700 font-medium">
          <i class="fas fa-user mr-2"></i>Username
        </label>
        <input 
          type="text" 
          name="username" 
          required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        >
      </div>
      <div class="space-y-2">
        <label class="block text-gray-700 font-medium">
          <i class="fas fa-lock mr-2"></i>Password
        </label>
        <input 
          type="password" 
          name="password" 
          required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        >
      </div>
      <button 
        type="submit" 
        class="w-full bg-blue-800 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-medium"
      >
        <i class="fas fa-sign-in-alt mr-2"></i>Login
      </button>
    </form>
  </div>
</body>
</html>
