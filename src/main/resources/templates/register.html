<!DOCTYPE html>
<html>
<head>
  <title>Motor Rental - Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-800 to-blue-900 min-h-screen flex items-center justify-center">
  <div class="fade-in bg-white p-8 rounded-xl shadow-2xl w-96">
    <div class="text-center mb-6">
      <i class="fas fa-motorcycle text-4xl text-blue-800 mb-2"></i>
      <h1 class="text-3xl font-bold text-blue-800 font-['Playfair_Display']">MOTOR RENTAL</h1>
      <p class="text-blue-600 mt-2">Premium Motorcycle Rental Service</p>
    </div>
    
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-800">Register</h2>
    <form th:action="@{/register}" method="post" class="space-y-6">
      <div class="space-y-2">
        <label class="block text-blue-700 font-medium">
          <i class="fas fa-user mr-2"></i>Username
        </label>
        <input type="text" name="username" required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>
      
      <div class="space-y-2">
        <label class="block text-blue-700 font-medium">
          <i class="fas fa-lock mr-2"></i>Password
        </label>
        <input type="password" name="password" required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>
      
      <div class="space-y-2">
        <label class="block text-blue-700 font-medium">
          <i class="fas fa-user-tag mr-2"></i>Role
        </label>
        <select name="role" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
          <option value="USER">Customer</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>

      <button type="submit" 
        class="w-full bg-blue-800 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-medium">
        REGISTER NOW
      </button>
    </form>
  </div>
</body>
</html>
