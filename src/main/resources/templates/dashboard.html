<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f0ff 0%, #fafcff 100%);
            min-height: 100vh;
        }
        .navbar {
            border-radius: 0 0 1rem 1rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.04);
        }
        .card {
            border-radius: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            background: #fff;
        }
        .card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
        }
        .btn-primary {
            border-radius: 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, #2563eb 0%, #1e40af 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
        }
        .footer {
            font-size: 0.95rem;
            color: #6c757d;
            margin-top: 4rem;
        }
        .dashboard-title {
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: #1e293b;
            letter-spacing: -1px;
        }
        @media (max-width: 767px) {
            .dashboard-title {
                font-size: 1.5rem;
            }
        }
        .minimize-btn {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            z-index: 10;
        }
        .dashboard-container {
            position: relative;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#" style="font-size:1.5rem; letter-spacing:1px;">CRUD Dashboard</a>
        <div class="d-flex">
            <a href="/logout" class="btn btn-outline-light rounded-pill px-4">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5 dashboard-container">
    <button class="btn btn-outline-secondary minimize-btn" id="minimizeBtn" title="Minimize/Expand Dashboard">
        <span id="minimizeIcon">&#8722;</span>
    </button>
    <div id="dashboardContent">
        <div class="dashboard-title text-center mb-4">Selamat Datang di Dashboard</div>
        <div class="row g-4 justify-content-center">

            <!-- Motorcycle Menu -->
            <div class="col-md-4 col-sm-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="#e0e7ff" stroke="#2563eb" stroke-width="2">
                                <path d="M5 13l4 0L10 9l4 6h5" />
                            </svg>
                        </div>
                        <h5 class="card-title fw-semibold">Motorcycles</h5>
                        <p class="card-text text-secondary">Kelola data motor tersedia</p>
                        <a href="/motorcycles" class="btn btn-primary px-4">Lihat</a>
                    </div>
                </div>
            </div>

            <!-- Customer Menu -->
            <div class="col-md-4 col-sm-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="#e0e7ff" stroke="#2563eb" stroke-width="2">
                                <circle cx="12" cy="8" r="4"/>
                                <path d="M6 20v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" />
                            </svg>
                        </div>
                        <h5 class="card-title fw-semibold">Customers</h5>
                        <p class="card-text text-secondary">Verifikasi dan kelola pelanggan</p>
                        <a href="/customers" class="btn btn-primary px-4">Lihat</a>
                    </div>
                </div>
            </div>

            <!-- Rental Menu -->
            <div class="col-md-4 col-sm-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="#e0e7ff" stroke="#2563eb" stroke-width="2">
                                <path d="M3 12h18M12 3v18" />
                            </svg>
                        </div>
                        <h5 class="card-title fw-semibold">Rentals</h5>
                        <p class="card-text text-secondary">Kelola data peminjaman motor</p>
                        <a href="/rentals" class="btn btn-primary px-4">Lihat</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<footer class="footer text-center mt-5">
    <p>&copy; 2025 CRUD App - Universitas Contoh</p>
</footer>

<script>
    const btn = document.getElementById('minimizeBtn');
    const content = document.getElementById('dashboardContent');
    const icon = document.getElementById('minimizeIcon');
    let minimized = false;

    btn.addEventListener('click', function() {
        minimized = !minimized;
        content.style.display = minimized ? 'none' : '';
        icon.innerHTML = minimized ? '&#43;' : '&#8722;';
    });
</script>

</body>
</html>
